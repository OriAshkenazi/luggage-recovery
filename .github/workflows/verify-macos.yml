name: Verify macOS (3.11)

on:
  pull_request:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

concurrency:
  group: verify-macos-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Guard against dark mode hooks
        run: |
          set -euo pipefail
          # Search for dark-mode hooks in recovery UI assets
          if grep -R -nE "prefers-color-scheme|data-theme=\"dark\"|:root\\.dark|(^|[^-])\\.dark([^a-zA-Z0-9_-]|$)|theme-dark" docs/; then
            echo "Found dark-mode related patterns. Light-only policy violation." >&2
            exit 1
          fi
      - name: Verify HTML meta for light theme
        run: |
          python - << 'PY'
          import sys, re
          from pathlib import Path
          html = Path('docs/index.html').read_text(encoding='utf-8')
          has_color_scheme = re.search(r'<meta[^>]+name=["\']color-scheme["\'][^>]+content=["\']light["\']', html, re.I)
          if not has_color_scheme:
            print('Missing <meta name="color-scheme" content="light">', file=sys.stderr)
            sys.exit(1)
          m = re.search(r'<meta[^>]+name=["\']theme-color["\'][^>]+content=["\']([^"\']+)["\']', html, re.I)
          if not m:
            print('Missing <meta name="theme-color">', file=sys.stderr)
            sys.exit(1)
          val = m.group(1).strip().lower()
          if not (val == '#fff' or val == '#ffffff' or val == '#ffffff'):
            print(f'theme-color should be light (#fff or #ffffff), got {val}', file=sys.stderr)
            sys.exit(1)
          print('Light meta checks passed')
          PY
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python deps
        run: pip install -r requirements.txt
      - name: Contrast check tokens
        run: python tools/contrast_check.py tokens/buttons.json
      - name: Layout and contrast tests
        run: pytest -q -k "contrast or layout"
      - name: Run privacy/text tests subset
        env:
          RECOVERY_SECRET: CI_SECRET
        run: pytest -q -k "privacy or text_geom or determinism or contrast or layout"
      - name: Generate default outputs (A) deterministic, svg, QR, CI strict with text
        run: |
          python 3d-models/generate_tag.py \
            --out 3d-models/outputs/a \
            --previews svg \
            --deterministic \
            --ci \
            --preset petg \
            --qr_text "https://example.com/RECOVER?u=DEMO" \
            --front_prompt_text "Scan me to find my owner" \
            --back_name "REDACTED" --back_phone "REDACTED" --back_address "REDACTED" \
            --layer_height 0.20
      - name: Generate default outputs (B) deterministic repeat
        run: |
          python 3d-models/generate_tag.py \
            --out 3d-models/outputs/b \
            --previews svg \
            --deterministic \
            --ci \
            --preset petg \
            --qr_text "https://example.com/RECOVER?u=DEMO" \
            --front_prompt_text "Scan me to find my owner" \
            --back_name "REDACTED" --back_phone "REDACTED" --back_address "REDACTED" \
            --layer_height 0.20
      - name: Compare checksums for determinism
        run: |
          python - << 'PY'
          import json, sys, pathlib
          a = pathlib.Path('3d-models/outputs/a/manifest.json')
          b = pathlib.Path('3d-models/outputs/b/manifest.json')
          ma = json.loads(a.read_text())['files']
          mb = json.loads(b.read_text())['files']
          keys = sorted(set(ma.keys()) & set(mb.keys()))
          diffs = [k for k in keys if ma[k]['sha256'] != mb[k]['sha256']]
          if diffs:
            print('Non-deterministic outputs for:', ', '.join(diffs))
            sys.exit(1)
          print('Determinism check passed for', len(keys), 'files')
          PY
      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-outputs-3.11
          path: 3d-models/outputs/
          retention-days: 10

  release:
    if: startsWith(github.ref, 'refs/tags/v1.')
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python deps
        run: pip install -r requirements.txt
      - name: Generate default outputs (deterministic, svg, QR)
        run: |
          python 3d-models/generate_tag.py \
            --out 3d-models/outputs/ \
            --previews svg \
            --deterministic \
            --preset petg \
            --qr_text "https://example.com/RECOVER?u=DEMO" \
            --layer_height 0.20
      - name: Attach artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: |
            3d-models/outputs/*
            3d-models/outputs/**
